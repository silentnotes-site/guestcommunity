<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; width: 100%; font-family: 'Outfit', sans-serif; background: #0f0c29; color: white; overflow: hidden; }
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    #intro h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0;
    }
    #intro p {
      font-size: 1.5rem;
      opacity: 0;
    }
    #main {
      display: none;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div id="intro">
    <h1>Benvenuto su Guest Community</h1>
    <p>Preparati a entrare</p>
  </div>
  <div id="main">
    <h2>Homepage Guest Community</h2>
    <p>Contenuti visibili dopo lâ€™intro</p>
  </div>
  <script>
    const tl = gsap.timeline()
    tl.to("#intro h1", { opacity: 1, duration: 1, y: -20 })
      .to("#intro p", { opacity: 1, duration: 1, y: 20 }, "<")
      .to("#intro", { opacity: 0, duration: 1, delay: 1 })
      .add(() => {
        document.getElementById("intro").style.display = "none"
        document.getElementById("main").style.display = "block"
      })
  </script>
</body>
</html>
